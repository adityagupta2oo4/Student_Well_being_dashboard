<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body class="dashboard-body">
    <header>
        <h1>MindTrack Personal Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="dashboard-grid">
        
        <div class="card data-input">
            <h3>Daily Data Input</h3>
            <form id="dataInputForm">
                <label for="inputGPA">Current CGPA (0.0-10.0):</label>
                <input type="number" id="inputGPA" min="0.0" max="10.0" step="0.01" value="9.0" required>
                
                <label for="inputSleep">Avg Sleep (hrs):</label>
                <input type="number" id="inputSleep" min="3" max="12" step="0.1" value="7.0" required>
                
                <label for="inputStress">Self-Reported Stress (0-100%):</label>
                <input type="number" id="inputStress" min="0" max="100" value="40" required>
                
                <label for="inputStudy">Avg Study Time (hrs):</label>
                <input type="number" id="inputStudy" min="0" max="15" step="0.1" value="4.5" required>
                
                <label for="inputSocial">Social Time (hrs):</label>
                <input type="number" id="inputSocial" min="0" max="10" step="0.1" value="1.5" required>
                
                <label for="inputExercise">Exercise (hrs):</label>
                <input type="number" id="inputExercise" min="0" max="5" step="0.1" value="0.5" required>

                <button type="submit">Calculate Risk & Update</button>
            </form>
        </div>

        <div class="metric-row">
            <div class="card metric-card">
                <h4>Your Current CGPA</h4>
                <p id="displayGPA" class="metric-value">7.00</p>
            </div>
            <div class="card metric-card">
                <h4>Avg Sleep (hrs)</h4>
                <p id="displaySleep" class="metric-value">7.0</p>
            </div>
            <div class="card metric-card">
                <h4>Avg Study Time (hrs)</h4>
                <p id="displayStudy" class="metric-value">4.5</p>
            </div>
            <div class="card metric-card">
                <h4>Self-Reported Stress</h4>
                <p id="displayStress" class="metric-value">40%</p>
            </div>
        </div>
        
        <div class="risk-chart-row">
            <div class="card risk-card">
                <h2>Risk & Alerts</h2>
                <div class="risk-probability">
                    <p>Risk Probability (Composite)</p>
                    <p id="riskProbability" class="risk-value">N/A</p>
                </div>
                <p id="riskCategory" class="risk-category">Enter data to calculate.</p>
                <p id="suggestedAction" class="suggested-action">Submit your latest data to see suggestions.</p>
            </div>

            <div class="card chart-card">
                <h3>Lifestyle Radar</h3>
                <canvas id="lifestyleRadarChart"></canvas>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
